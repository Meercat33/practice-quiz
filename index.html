<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equations Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 24px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .navigation button {
            padding: 8px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #e0e0e0;
            cursor: pointer;
        }
        .navigation button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 16px;
        }
        .result {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linear Equations Quiz</h1>
        <div id="quiz"></div>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <button class="submit-btn" id="submitBtn">Submit Quiz</button>
        <div class="result" id="result"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
